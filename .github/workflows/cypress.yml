name: tests
# This workflow represents a set of basic End-to-End tests
on:
  push:
  pull_request:
    types: [opened]
    branches:
      - 'master'
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Cypress run on ${{ github.event_name }}
        uses: cypress-io/github-action@v2
	with:
	  start: npm start

		  
	  
