name: Junit
 
on:
  push:
    branches:
      - development
  pull_request:
    types: [opened, synchronize, reopened]
 
jobs:
  build:
 
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout
        uses: actions/checkout@v1
 
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
 
      - name: Build
        run: mvn --batch-mode -DskipTests package
 
      - name: Test
        run: mvn --batch-mode -Dmaven.test.failure.ignore=true test
 
      - name: Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: "**/TEST-*.xml"
          reporter: java-junit
          fail-on-error: true
